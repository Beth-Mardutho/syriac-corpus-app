<div xmlns="http://www.w3.org/1999/xhtml" xmlns:xi="http://www.w3.org/2001/XInclude" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="content">
    <h1 class="banner indent top-padding bhse">Browse Syriac Works</h1>
    <div class="section white top-padding indent">
        <!-- Calls xquery functions -->
        <div data-template="browse:get-all">
            <div class="tabbable">
                <!-- Browse Tabs -->
                <ul class="nav nav-tabs" id="nametabs">
                    <li data-template="browse:tabs" data-template-text="Ancient Author" data-template-param="view" data-template-value="author" data-template-alpha-filter-value="A" data-template-default="true"/>
                    <li data-template="browse:tabs" data-template-text="Title" data-template-param="view" data-template-value="title" data-template-alpha-filter-value="A"/>
                    <!--<li data-template="browse:tabs" data-template-text="Advanced Browse" data-template-param="view" data-template-value="facets"/>-->
                </ul>
                <!-- Browse Content -->
                <div class="tab-content">
                    <div class="tab-pane active">
                        <div class="row">
                            <div data-template="browse:results-panel"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
